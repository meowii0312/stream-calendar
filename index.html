<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Stream Calendar Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #06b6d4;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-light: rgba(255, 255, 255, 0.9);
            --card-dark: rgba(15, 23, 42, 0.9);
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark .glass {
            background: var(--card-dark);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass {
            background: var(--card-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: var(--gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            padding: 2rem;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .dark .form-control {
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(6, 182, 212, 0.1);
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.8rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(180deg);
        }

        .stream-grid {
            display: grid;
            gap: 1.5rem;
        }

        .stream-card {
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stream-card:hover {
            transform: translateX(10px);
            border-left-color: var(--secondary);
        }

        .stream-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .stream-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stream-description {
            opacity: 0.8;
            line-height: 1.6;
        }

        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .discord-test {
            background: #5865f2;
            color: white;
            margin-top: 1rem;
        }

        .discord-test:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
            background: var(--gradient);
            color: white;
            border-radius: 16px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .floating-add {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-add:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎮 Stream Calendar Pro</h1>
        <p>Moderne Stream-Planung mit Discord-Integration</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- Stream erstellen -->
            <div class="card glass">
                <h2>📅 Neuer Stream</h2>
                <form id="streamForm">
                    <div class="form-group">
                        <label for="title">Stream Titel</label>
                        <input type="text" id="title" class="form-control" placeholder="Mein geiler Stream..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="game">Spiel/Kategorie</label>
                        <input type="text" id="game" class="form-control" placeholder="Valorant, Just Chatting..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="platform">Plattform</label>
                        <select id="platform" class="form-control" required>
                            <option value="">Wähle Plattform...</option>
                            <option value="Twitch">🟣 Twitch</option>
                            <option value="YouTube">🔴 YouTube</option>
                            <option value="TikTok">⚫ TikTok</option>
                            <option value="Discord">💜 Discord</option>
                            <option value="Kick">🟢 Kick</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="datetime">Datum & Zeit</label>
                        <input type="datetime-local" id="datetime" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Beschreibung (optional)</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Was passiert im Stream?"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        ✨ Stream erstellen
                    </button>
                </form>
                
                <button id="discordTest" class="btn discord-test" style="width: 100%;">
                    🤖 Discord Test
                </button>
            </div>

            <!-- Settings -->
            <div class="card glass">
                <h3>⚙️ Einstellungen</h3>
                <div class="form-group">
                    <label for="webhookUrl">Discord Webhook URL</label>
                    <input type="url" id="webhookUrl" class="form-control" 
                           placeholder="https://discord.com/api/webhooks/..."
                           value="https://discord.com/api/webhooks/1382788726425653328/Y3lEOVB-eSHfWJzhxHfpVrCTOL_lwgOJ8IcPe0jKAsQKJn8sBKlQkXO0jN1bNx4iRRnj">
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button id="exportBtn" class="btn btn-secondary" style="flex: 1;">
                        📤 Export
                    </button>
                    <button id="importBtn" class="btn btn-secondary" style="flex: 1;">
                        📥 Import
                    </button>
                </div>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>

        <div class="main-content">
            <!-- Controls -->
            <div class="controls">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStreams">0</div>
                        <div class="stat-label">Streams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="upcomingStreams">0</div>
                        <div class="stat-label">Bevorstehend</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="thisWeek">0</div>
                        <div class="stat-label">Diese Woche</div>
                    </div>
                </div>
                
                <button class="theme-toggle" id="themeToggle">
                    🌙
                </button>
            </div>

            <!-- Stream Liste -->
            <div class="card glass">
                <h2>📺 Meine Streams</h2>
                <div id="streamList" class="stream-grid">
                    <!-- Streams werden hier eingefügt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-add" id="floatingAdd">+</button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        class StreamCalendar {
            constructor() {
                this.streams = JSON.parse(localStorage.getItem('streamCalendarData')) || [];
                this.webhookUrl = localStorage.getItem('webhookUrl') || '';
                this.theme = localStorage.getItem('theme') || 'light';
                
                this.init();
                this.loadWebhookUrl();
                this.setTheme(this.theme);
                this.setupAutoSave();
            }

            init() {
                // Event Listeners
                document.getElementById('streamForm').addEventListener('submit', (e) => this.createStream(e));
                document.getElementById('discordTest').addEventListener('click', () => this.testDiscord());
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('importBtn').addEventListener('click', () => this.importData());
                document.getElementById('importFile').addEventListener('change', (e) => this.handleImport(e));
                document.getElementById('floatingAdd').addEventListener('click', () => this.scrollToForm());
                document.getElementById('webhookUrl').addEventListener('input', (e) => this.saveWebhookUrl(e));

                // Initial render
                this.renderStreams();
                this.updateStats();
            }

            createStream(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const stream = {
                    id: Date.now(),
                    title: document.getElementById('title').value,
                    game: document.getElementById('game').value,
                    platform: document.getElementById('platform').value,
                    datetime: document.getElementById('datetime').value,
                    description: document.getElementById('description').value,
                    created: new Date().toISOString()
                };

                this.streams.push(stream);
                this.saveData();
                this.renderStreams();
                this.updateStats();
                
                // Reset form
                e.target.reset();
                
                // Discord notification
                this.sendDiscordNotification(stream);
                
                this.showNotification('Stream erfolgreich erstellt! 🎉', 'success');
            }

            async sendDiscordNotification(stream) {
                const webhookUrl = document.getElementById('webhookUrl').value;
                if (!webhookUrl) {
                    this.showNotification('Discord Webhook URL fehlt!', 'error');
                    return;
                }

                try {
                    const datetime = new Date(stream.datetime);
                    const embed = {
                        embeds: [{
                            title: "🎮 Neuer Stream geplant!",
                            color: 9520895,
                            fields: [
                                { name: "📺 Titel", value: stream.title, inline: true },
                                { name: "🎲 Spiel", value: stream.game, inline: true },
                                { name: "📱 Plattform", value: stream.platform, inline: true },
                                { name: "🕐 Datum & Zeit", value: datetime.toLocaleString('de-DE'), inline: false },
                                { name: "📝 Beschreibung", value: stream.description || "Keine Beschreibung", inline: false }
                            ],
                            footer: { text: "Stream Calendar Pro" },
                            timestamp: new Date().toISOString(),
                            thumbnail: { url: "https://cdn-icons-png.flaticon.com/512/1157/1157109.png" }
                        }]
                    };

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(embed)
                    });

                    if (response.ok) {
                        this.showNotification('Discord-Nachricht gesendet! 🤖', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Discord Error:', error);
                    this.showNotification('Discord-Fehler: ' + error.message, 'error');
                }
            }

            async testDiscord() {
                const testStream = {
                    title: "🧪 Test Stream",
                    game: "Stream Calendar Pro",
                    platform: "Test",
                    datetime: new Date().toISOString(),
                    description: "Dies ist eine Test-Nachricht um zu prüfen ob Discord funktioniert!"
                };
                
                await this.sendDiscordNotification(testStream);
            }

            renderStreams() {
                const container = document.getElementById('streamList');
                
                if (this.streams.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                            <h3>Noch keine Streams</h3>
                            <p>Erstelle deinen ersten Stream!</p>
                        </div>
                    `;
                    return;
                }

                // Sort by datetime
                const sortedStreams = [...this.streams].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
                
                container.innerHTML = sortedStreams.map(stream => {
                    const datetime = new Date(stream.datetime);
                    const now = new Date();
                    const isUpcoming = datetime > now;
                    const timeStr = datetime.toLocaleString('de-DE', {
                        weekday: 'short',
                        day: '2-digit',
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <div class="stream-card glass" data-id="${stream.id}">
                            ${isUpcoming ? '<div class="status-indicator"></div>' : ''}
                            <div class="stream-title">${stream.title}</div>
                            <div class="stream-meta">
                                <span class="meta-item">🎲 ${stream.game}</span>
                                <span class="meta-item">📱 ${stream.platform}</span>
                                <span class="meta-item">🕐 ${timeStr}</span>
                                ${isUpcoming ? '<span class="meta-item" style="background: #10b981; color: white;">✨ Bevorstehend</span>' : ''}
                            </div>
                            ${stream.description ? `<div class="stream-description">${stream.description}</div>` : ''}
                            <button onclick="streamCalendar.deleteStream(${stream.id})" 
                                    style="position: absolute; top: 1rem; right: 3rem; background: #ef4444; color: white; border: none; border-radius: 6px; padding: 0.3rem 0.6rem; cursor: pointer; font-size: 0.8rem;">
                                🗑️
                            </button>
                        </div>
                    `;
                }).join('');
            }

            deleteStream(id) {
                if (confirm('Stream wirklich löschen?')) {
                    this.streams = this.streams.filter(s => s.id !== id);
                    this.saveData();
                    this.renderStreams();
                    this.updateStats();
                    this.showNotification('Stream gelöscht!', 'success');
                }
            }

            updateStats() {
                const now = new Date();
                const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                const upcoming = this.streams.filter(s => new Date(s.datetime) > now).length;
                const thisWeek = this.streams.filter(s => {
                    const streamDate = new Date(s.datetime);
                    return streamDate > now && streamDate < weekFromNow;
                }).length;

                document.getElementById('totalStreams').textContent = this.streams.length;
                document.getElementById('upcomingStreams').textContent = upcoming;
                document.getElementById('thisWeek').textContent = thisWeek;
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                this.setTheme(this.theme);
                localStorage.setItem('theme', this.theme);
            }

            setTheme(theme) {
                document.body.classList.toggle('dark', theme === 'dark');
                document.getElementById('themeToggle').textContent = theme === 'dark' ? '☀️' : '🌙';
            }

            saveData() {
                localStorage.setItem('streamCalendarData', JSON.stringify(this.streams));
            }

            saveWebhookUrl(e) {
                localStorage.setItem('webhookUrl', e.target.value);
            }

            loadWebhookUrl() {
                const saved = localStorage.getItem('webhookUrl');
                if (saved) {
                    document.getElementById('webhookUrl').value = saved;
                }
            }

            setupAutoSave() {
                // Auto-save every 30 seconds
                setInterval(() => {
                    this.saveData();
                    console.log('🔄 Auto-saved');
                }, 30000);

                // Save on page unload
                window.addEventListener('beforeunload', () => {
                    this.saveData();
                });
            }

            exportData() {
                const data = {
                    streams: this.streams,
                    webhookUrl: document.getElementById('webhookUrl').value,
                    exported: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stream-calendar-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showNotification('Daten exportiert! 📤', 'success');
            }

            importData() {
                document.getElementById('importFile').click();
            }

            handleImport(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        if (data.streams) {
                            this.streams = data.streams;
                            this.saveData();
                            this.renderStreams();
                            this.updateStats();
                        }
                        
                        if (data.webhookUrl) {
                            document.getElementById('webhookUrl').value = data.webhookUrl;
                            localStorage.setItem('webhookUrl', data.webhookUrl);
                        }
                        
                        this.showNotification('Daten importiert! 📥', 'success');
                    } catch (error) {
                        this.showNotification('Import-Fehler: Ungültige Datei', 'error');
                    }
                };
                reader.readAsText(file);
            }

            scrollToForm() {
                document.querySelector('.sidebar').scrollIntoView({ behavior: 'smooth' });
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize app
        const streamCalendar = new StreamCalendar();

        // Set minimum datetime to now
        document.getElementById('datetime').min = new Date().toISOString().slice(0, 16);
    </script>
</body>
</html>
